<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/symphony.css">
		<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/symphony.forms.css">
		<link rel="stylesheet" type="text/css" media="screen" href="../assets/css/symphony.frames.css">
		<title>Login &ndash; Symphony</title>
	</head>
	<body id="login">
		<form action="../../publish/articles/" method="post" class="frame">
			<h1>Symphony</h1>
			<fieldset>
				<legend>Login</legend>
				<label>Username
					<input name="username" type="text" autofocus="autofocus">
				</label>
				<label>Password
					<input name="password" type="password">
				</label>
			</fieldset>
			<div class="actions">
				<button name="action[login]" type="submit" accesskey="s">Login</button>
				<a href="retrieve-password/" class="action-link">Retrieve password?</a>
			</div>
		</form>
	</body>
</html>
